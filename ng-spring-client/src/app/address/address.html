<div class="  fullscroll">
  <mat-sidenav-container>
    <mat-sidenav align="start" #addresssidenav>
      <mat-toolbar>
        <span class="flex80">
          <h1 class="mat-toolbar-tools">
            Address
          </h1>
        </span>
        <span>
          <button mat-icon-button (click)="addresssidenav.toggle()">
            <mat-icon class="icon" class="mat-secondary">close</mat-icon>
          </button>
        </span> 
      </mat-toolbar>
      <!--<form>-->
      <mat-form-field>

        <!--<input type="text" [(ngModel)]="searchAddress" [(ngModel)]-options="{ debounce: 500 }">-->
        <input matInput placeholder="Search" [(ngModel)]="searchAddresss">
      </mat-form-field>
      <!--</form>-->
      <mat-list>
        <!--<p layout-padding ng-hide="addresses.length" aria-label="No addresses">
            No addresses.
        </p>-->
        <!--| filter: searchAddress-->
        <mat-list-item *ngFor="let addressItem of addresses  " class="list  ">
          <a mat-button (click)="edit(addressItem)" class="a-listitem">
            {{
            addressItem.
              id.substring(0, 15)}}
          </a>

          <button mat-icon-button class="icon mat-secondary" (click)="delete($event, addressItem)">
            <mat-icon>delete</mat-icon>
          </button>
          <i class="icon">edit</i>
        </mat-list-item>
        <mat-divider></mat-divider>
        <mat-list-item (click)="addresssidenav.toggle()" mat-warn>
          Close
        </mat-list-item>
      </mat-list>
    </mat-sidenav>

    <button mat-mini-fab (click)="addresssidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <B>
      Address
    </B>
    <!-- <button mat-button [hidden]="showComments" (click)="showComments()"><mat-icon>home</mat-icon>Show Comments</button>
    <button mat-button [hidden]="showComments" (click)="hideComments()"><mat-icon>home</mat-icon>Hide Comments</button> -->
    <button mat-button (click)="save()" [disabled]="!addressform.valid" type="submit">
      <i class="material-icons">done</i>Submit</button>
    <button mat-button type="button" (click)="reset()">
      <i class="material-icons">do_not_disturb</i>Cancel</button>


    <mat-card>
      <mat-card-content>
        <form class="address-form" #addressform="ngForm">

                                            <mat-form-field class="full-width">
                        <input required matInput type= "text" placeholder="address1" name="address1" [(ngModel)]="newAddress.address1" id="address1" (change)="onChange()">
                      </mat-form-field>
                                                                                <mat-form-field class="full-width">
                        <input  matInput type= "text" placeholder="address2" name="address2" [(ngModel)]="newAddress.address2" id="address2" (change)="onChange()">
                      </mat-form-field>
                                                                                <mat-form-field class="full-width">
                        <input  matInput type= "text" placeholder="city" name="city" [(ngModel)]="newAddress.city" id="city" (change)="onChange()">
                      </mat-form-field>
                                                                                <mat-form-field class="full-width">
                        <input  matInput type= "number" placeholder="zip" name="zip" [(ngModel)]="newAddress.zip" id="zip" (change)="onChange()">
                      </mat-form-field>
                                                                                <mat-form-field class="full-width">
                        <input  matInput type= "text" placeholder="ccc" name="ccc" [(ngModel)]="newAddress.ccc" id="ccc" (change)="onChange()">
                      </mat-form-field>
                                                                        <br/>

        </form>
      </mat-card-content>
    </mat-card>
    <mat-divider></mat-divider>

  </mat-sidenav-container>
</div>
